<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Jamsub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group select,
        .form-group textarea,
        .form-group .file-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 8px rgba(0, 198, 255, 0.4);
            outline: none;
        }

        .form-group .file-input {
            padding: 8px;
        }

        .form-group .file-input::file-selector-button {
            background: #00c6ff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group .file-input::file-selector-button:hover {
            background: #0072ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group .error {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.invalid .error {
            display: block;
        }

        /* Submit Button */
        .submit-button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            padding: 12px;
            color: white;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }

        .submit-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-button.loading::after {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Confirmation Message */
        .confirmation {
            text-align: center;
            display: none;
        }

        .confirmation i {
            font-size: 40px;
            color: #00c6ff;
            margin-bottom: 15px;
        }

        .confirmation p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .confirmation .back-home {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .confirmation .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contact Form -->
        <form id="supportForm">
            <h2 style="text-align: center; margin-bottom: 15px; font-size: 18px;">Contact Customer Support</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <div class="error">Name is required.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="Technical Issue">Technical Issue</option>
                    <option value="Billing Inquiry">Billing Inquiry</option>
                    <option value="General Question">General Question</option>
                </select>
                <div class="error">Subject is required.</div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Describe your issue or question" required></textarea>
                <div class="error">Message is required.</div>
            </div>
            <div class="form-group">
                <label for="file">Attach File (Optional)</label>
                <input type="file" id="file" name="file" class="file-input" accept="image/*, .pdf">
                <div class="error">File must be an image or PDF (max 5MB).</div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <!-- Confirmation Message -->
        <div class="confirmation">
            <i class="fas fa-check-circle"></i>
            <p>Your message has been sent successfully!</p>
            <button class="back-home" onclick="window.location.href='home.html'">Back to Home</button>
        </div>
    </div>

    <script>
        document.getElementById("supportForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Validate form
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();
            const file = document.getElementById("file").files[0];

            let isValid = true;

            // Name validation
            if (!name) {
                document.querySelector("#name + .error").style.display = "block";
                isValid = false;
            } else {
                document.querySelector("#name + .error").style.display = "none";
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailPattern.test(email)) {
                document.querySelector("#email + .error").style.display = "block";
                isValid = false;
            } else {
                document.querySelector("#email + .error").style.display = "none";
            }

            // Subject validation
            if (!subject) {
                document.querySelector("#subject + .error").style.display = "block";
                isValid = false;
            } else {
                document.querySelector("#subject + .error").style.display = "none";
            }

            // Message validation
            if (!message) {
                document.querySelector("#message + .error").style.display = "block";
                isValid = false;
            } else {
                document.querySelector("#message + .error").style.display = "none";
            }

            // File validation (optional)
            if (file && file.size > 5 * 1024 * 1024) {
                document.querySelector("#file + .error").style.display = "block";
                isValid = false;
            } else {
                document.querySelector("#file + .error").style.display = "none";
            }

            if (!isValid) return;

            // Simulate form submission
            const submitButton = document.querySelector(".submit-button");
            submitButton.classList.add("loading");

            setTimeout(() => {
                submitButton.classList.remove("loading");
                document.getElementById("supportForm").style.display = "none";
                document.querySelector(".confirmation").style.display = "block";
            }, 2000);
        });
    </script>
</body>
</html>
