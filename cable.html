<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Subscription - Jamsub</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* Image Box */
        .image-box {
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Info Text */
        .info-text {
            font-size: 16px;
            font-weight: bold;
            color: #ff4d4d; /* Red color for emphasis */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Oops!</h2>
        <div class="image-box">
            <img src="https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061131_1280.png" alt="Error Icon">
        </div>
        <p class="info-text">Currently not available</p>
    </div>

</body>
</html>
