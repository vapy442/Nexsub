<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Paystack - Jamsub</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Instruction Section */
        .instruction {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
            text-align: left;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Paystack Bank Details Card */
        .paystack-card {
            position: relative;
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            margin: 20px 0;
            overflow: hidden;
        }

        /* Gradient Layers */
        .gradient-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }

        .gradient-layer.active {
            opacity: 1;
        }

        /* Blue and Theme-Related Gradients */
        .gradient1 { background: linear-gradient(135deg, #1a1a2e, #0072ff); }
        .gradient2 { background: linear-gradient(135deg, #16213e, #00c6ff); }
        .gradient3 { background: linear-gradient(135deg, #0072ff, #1a1a2e); }
        .gradient4 { background: linear-gradient(135deg, #00c6ff, #16213e); }

        /* Content inside the card */
        .content {
            position: relative;
            z-index: 2;
            padding: 10px;
        }

        .bank-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bank-details img {
            width: 50px;
            height: 50px;
        }

        .account-info {
            flex: 1;
        }

        .account-info h3 {
            margin: 5px 0;
            font-size: 15px;
        }

        .account-info p {
            margin: 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .notice {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Deposit via Paystack</h2>

        <!-- Instruction Section -->
        <div class="instruction">
            Deposit a minimum of <strong>â‚¦1,000</strong> to the account details below:
        </div>

        <!-- Paystack Bank Details Card -->
        <div class="paystack-card">
            <!-- Gradient Layers -->
            <div class="gradient-layer gradient1 active"></div>
            <div class="gradient-layer gradient2"></div>
            <div class="gradient-layer gradient3"></div>
            <div class="gradient-layer gradient4"></div>

            <div class="content">
                <div class="bank-details">
                    <img src="https://static-00.iconduck.com/assets.00/paystack-icon-512x504-w7v8l6as.png" alt="Paystack Icon">
                    <div class="account-info">
                        <h3>Account Number</h3>
                        <p id="accountNumber">9833594879</p>
                        <button class="copy-btn" onclick="copyAccountNumber()">Copy</button>
                        <h3>Bank Name</h3>
                        <p>PAYSTACK</p>
                        <h3>Account Holder</h3>
                        <p>SUBVASTELECOM/ FASTPAY FAST PAYMENT</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notice -->
        <p class="notice">
            Funds transferred to these details get credited to your account automatically.
        </p>
    </div>

    <script>
        function copyAccountNumber() {
            const accountNumber = document.getElementById("accountNumber").textContent;
            navigator.clipboard.writeText(accountNumber).then(() => {
                alert("Account number copied!");
            });
        }

        // Crossfade Gradient Animation (Starts Immediately)
        let currentIndex = 0;
        const gradients = document.querySelectorAll(".gradient-layer");

        function crossFadeGradients() {
            gradients.forEach((gradient, index) => {
                gradient.classList.remove("active");
                if (index === currentIndex) {
                    gradient.classList.add("active");
                }
            });

            currentIndex = (currentIndex + 1) % gradients.length;
        }

        // Start animation immediately
        crossFadeGradients();
        setInterval(crossFadeGradients, 4000); // Change every 4 seconds
    </script>

</body>
</html>
